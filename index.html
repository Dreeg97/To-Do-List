<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link rel="stylesheet" href="main.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <title>DO IT!</title>
</head>
<body>
    <div class="container">
        <h1 class="todo-title">to do list</h1>

        <form>
            <input type="text" name="task" id="task-id" placeholder="Name...">
            <button type="button" class="send">add item</button>
        </form>

        <div class="icons">
            <!-- <i class="far fa-check-circle"></i>
            <i class="far fa-times-circle"></i>
            <i class="fas fa-edit"></i> -->
            <img src="icons/checked.svg" alt="checked" class="green-c">
            <img src="icons/edit.svg" alt="edit" class="gray-e">
            <img src="icons/exit.svg" alt="exit" class="red-e">
        </div>

        <button type="button" class="clear">clear items</button>
    </div>
